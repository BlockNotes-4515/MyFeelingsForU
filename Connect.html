        /* Falling stars */
        .star {
            position: absolute;
            top: -20px;
            width: 25px;
            height: 25px;
            background-color: blue;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
            animation: fall 4s linear infinite, trail 4s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes trail {
            0% {
                box-shadow: 0 0 20px rgba(0, 0, 255, 0.8), 0 0 30px rgba(0, 0, 255, 0.5), 0 0 40px rgba(0, 0, 255, 0.2);
            }
            100% {
                box-shadow: 0 0 50px rgba(0, 0, 255, 0), 0 0 60px rgba(0, 0, 255, 0), 0 0 70px rgba(0, 0, 255, 0);
            }
        }

        .star:nth-child(odd) {
            animation-duration: 5s, 5s;
        }

        .star:nth-child(even) {
            animation-duration: 6s, 6s;
        }

        .star:nth-child(1) { left: 10vw; animation-delay: 0s, 0s; }
        .star:nth-child(2) { left: 20vw; animation-delay: 1s, 1s; }
        .star:nth-child(3) { left: 30vw; animation-delay: 2s, 2s; }
